<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fonts.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>NOTAB</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./img/logo-cube.svg" alt="logo site">
      <img src="./img/notabsvg.svg" alt="compny name">
      <a href="" class="link">Login</a>
    </header>
    <main class="main">
      <section class="smart-platform">
        <h1 class="title-1">A platform<br> that works smarter</h1>
        <p class="paragraph">NoTab allows bars & nightclubs to manage, understand, and grow their business from a single
          dashboard</p>
        <span class="smart-platform__text">DOWNLOAD OUR APP</span>
        <img src="./img/phone-header.png" alt="phone in header section header">
        <a href="#" target="_blank" class="link-btn">
          <img src="./img/link-apple-store.png" alt="" class="link-btn__img">
        </a>
        <a href="#" target="_blank" class="link-btn">
          <img src="./img/link-android.png" alt="" class="link-btn__img">
        </a>
      </section>
      <section class="cookie">
        <p class="cookie__text">We use cookie to improve your experience on our site. By using our site you consent
          cookies. </p>
        <button class="cookie__btn">OK</button>
      </section>
    </main>
  </div>
</body>

</html>
